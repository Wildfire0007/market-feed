name: Entry gate stats (workflow_run)

on:
  workflow_run:
    workflows:
      - TD Full Pipeline (5m)
    types:
      - completed

permissions:
  actions: read
  contents: read

concurrency:
  group: entry-gate-stats-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

jobs:
  analyze_entry_gates:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download analysis outputs from triggering run
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: analysis-public
          path: public

      - name: Generate entry gate statistics
        run: |
          mkdir -p public/debug
          python tools/analyze_entry_gates.py \
            --root . \
            --limit-runs 40 \
            --output-json public/debug/entry_gate_stats.json

      - name: Persist entry gate statistics per run
        if: ${{ always() }}
        run: |
          python tools/persist_entry_gate_stats.py \
            --stats-file public/debug/entry_gate_stats.json \
            --run-id "${{ github.event.workflow_run.id }}" \
            --output-dir public/debug-entry-gates

      - name: Upload entry gate statistics
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: entry-gate-stats
          path: public/debug-entry-gates
          if-no-files-found: error
