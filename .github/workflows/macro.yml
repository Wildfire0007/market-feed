name: Macro Calendar Lockout

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: "pip"
          cache-dependency-path: requirements.lock
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: Fetch macro calendar
        env:
          TE_KEY: ${{ secrets.TE_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/fetch_macro.py      
      - name: Commit changes
        run: |
          if git status --short | grep -q "."; then
            echo "Changes detected"
          else
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/macro/calendar.json data/macro/lockout_by_asset.json
          git commit -m "Update macro lockout data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
