name: TD Pre-deploy verification

on:
  workflow_dispatch:
    inputs:
      skip_rollback_guard:
        description: "Skip predeploy status guard (rollback mode)"
        required: false
        default: "false"
      run_tests:
        description: "Run pytest during verification"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  predeploy:
    name: Pre-deploy verification & tests
    runs-on: ubuntu-24.04
    env:
      TZ: UTC
      OUT_DIR: public
      TD_PAUSE: "0.3"
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
      SESSION_OVERRIDE_24_7: "1"
      PIPELINE_MAX_LAG_SECONDS: "800"
      DISABLE_ML_PROBABILITY: "1"
      ML_PROBABILITY_MANUAL_OVERRIDE: "1"
      RESET_PUBLIC_ON_TRADING_START: "1"
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Sync with origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock

      - name: Restore Python virtualenv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create virtualenv (cache miss)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.lock

      - name: Activate virtualenv for subsequent steps
        run: |
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Show sklearn/joblib versions
        run: |
          .venv/bin/python - <<'PY'
          import sklearn, joblib
          print("scikit-learn:", sklearn.__version__)
          print("joblib:", joblib.__version__)
          PY

      - name: Run Trading.py (pull all OHLC + spot)
        run: .venv/bin/python Trading.py

      - name: Sync pipeline artifacts into public
        env:
          PUBLIC_SYNC_RUN_ID: ${{ github.run_id }}
          PUBLIC_SYNC_COMMIT: ${{ github.sha }}
        run: |
          set -euo pipefail
          .venv/bin/python scripts/update_public.py --target "${OUT_DIR:-public}" \
            --sources data reports \
            --run-id "$PUBLIC_SYNC_RUN_ID" \
            --commit "$PUBLIC_SYNC_COMMIT"

      - name: Verify public sync metadata
        env:
          EXPECTED_RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          .venv/bin/python - <<'PY'
          from pathlib import Path
          import json
          import os
          import sys

          meta_path = Path('public/.sync-metadata.json')
          if not meta_path.exists():
            raise SystemExit("Missing public/.sync-metadata.json after sync")

          metadata = json.loads(meta_path.read_text())
          
          expected_run_id = os.environ.get("EXPECTED_RUN_ID")
          if not expected_run_id:
            raise SystemExit("EXPECTED_RUN_ID environment variable missing")

          if metadata.get('run_id') != expected_run_id:
            raise SystemExit(f"Unexpected run_id in metadata: {metadata.get('run_id')}")

          checksum = metadata.get('checksum')
          if not checksum:
            raise SystemExit("Empty checksum recorded for public sync")

          last_sync = Path('public/.last_sync')
          if not last_sync.exists():
            raise SystemExit("Missing public/.last_sync stamp after sync")

          print("Verified public sync metadata", metadata)
          PY
          
      - name: Verify model exists & loadable
        run: .venv/bin/python scripts/check_ml_readiness.py BTCUSD

      - name: Run analysis (ML disabled)
        run: |
          .venv/bin/python analysis.py

      - name: Generate latency monitoring snapshot
        run: |
          .venv/bin/python scripts/check_latency_sources.py --output public/monitoring/data_latency.json --pretty

      - name: Record synced commit
        id: record_synced_commit
        run: echo "synced_rev=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Clean Python caches
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Validate public/status.json
        run: .venv/bin/python -m json.tool public/status.json > /dev/null

      - name: Enforce predeploy status health
        env:
          PREDEPLOY_SKIP_FOR_ROLLBACK: ${{ github.event.inputs.skip_rollback_guard || '' }}
        run: .venv/bin/python scripts/predeploy_guard.py --status-path public/status.json

      - name: Verify analysis.py hash against origin/main
        run: |
          set -euo pipefail
          current_hash=$(sha256sum analysis.py | awk '{print $1}')
          remote_hash=$(git show origin/main:analysis.py | sha256sum | awk '{print $1}')
          echo "analysis.py working hash: $current_hash"
          echo "analysis.py origin/main hash: $remote_hash"
          if [ "$current_hash" != "$remote_hash" ]; then
            echo "analysis.py hash mismatch detected" >&2
            exit 1
          fi

      - name: Run pytest suite
        if: github.event.inputs.run_tests == 'true'
        run: .venv/bin/pytest

      - name: Ensure checked-out commit remains consistent
        run: |
          set -euo pipefail
          head_rev=$(git rev-parse HEAD)
          baseline_rev="${{ steps.record_synced_commit.outputs.synced_rev }}"
          echo "HEAD revision: $head_rev"
          echo "Baseline revision: $baseline_rev"
          if [ "$head_rev" != "$baseline_rev" ]; then
            echo "Working commit diverges from recorded baseline" >&2
            exit 1
          fi

          git fetch origin main
          main_rev=$(git rev-parse origin/main)
          echo "origin/main revision: $main_rev"
          if [ "$main_rev" != "$baseline_rev" ]; then
            echo "origin/main advanced during job run; proceeding with baseline validation." >&2
          fi

      - name: Commit and push updated public outputs
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          git status
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin main
          git pull --rebase --autostash origin main
          git add public
          if git diff --cached --quiet; then
            echo "No changes in public/ to commit."
            exit 0
          fi
          git commit -m "Auto-update analysis outputs (public/) [skip ci]"
          git push origin main
