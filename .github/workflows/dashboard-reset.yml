name: Monitoring Dashboard Reset (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"  # daily at 01:30 UTC

permissions:
  contents: write

concurrency:
  group: dashboard-reset
  cancel-in-progress: true

jobs:
  reset:
    name: Reset monitoring state
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run dashboard reset script
        env:
          PUBLIC_DIR: public
        run: |
          python scripts/reset_dashboard_state.py --status-message "scheduled monitoring reset"

      - name: Commit & push reset artefacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/_active_anchor.json public/_notify_state.json public/status.json public/monitoring || true
          if ! git diff --cached --quiet; then
            git commit -m "reset: refresh monitoring state [skip ci]"
            git pull --rebase origin main
            git push
          else
            echo "No monitoring state changes to commit."
          fi
