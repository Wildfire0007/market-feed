name: Monitoring Dashboard Reset (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"  # daily at 01:30 UTC

permissions:
  contents: write

concurrency:
  group: dashboard-reset
  cancel-in-progress: true

jobs:
  reset:
    name: Reset monitoring state
    runs-on: ubuntu-24.04
    env:
      TARGET_BRANCH: ${{ github.event.repository.default_branch || github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TARGET_BRANCH }}

      - name: Ensure branch is up to date
        run: git pull --ff-only origin "$TARGET_BRANCH"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Run dashboard reset script
        env:
          PUBLIC_DIR: public
        run: |
          python scripts/reset_dashboard_state.py \
            --anchor-max-age-hours 0 \
            --status-message "scheduled monitoring reset"

      - name: Commit & push reset artefacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/_active_anchor.json public/_notify_state.json public/status.json public/monitoring || true
          if ! git diff --cached --quiet; then
            git commit -m "reset: refresh monitoring state [skip ci]"
            git pull --rebase origin "$TARGET_BRANCH"
            git push origin "HEAD:$TARGET_BRANCH"
          else
            echo "No monitoring state changes to commit."
          fi
