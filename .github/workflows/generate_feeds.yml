name: Generate feeds (RAW-ready, 30m trigger)

on:
  schedule:
    - cron: "*/30 5-21 * * *"   # UTC; kb. 07:00–23:59 (Budapest)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Trading.py (feed-generálás)
        run: python Trading.py

      - name: Commit JSON outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add all_SOL.json all_NSDQ100.json all_GOLD_CFD.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update all_*.json (auto)"
            git push
          fi
