name: Build & Deploy market feed

on:
  schedule:
    - cron: "*/5 * * * *"     # 5 percenként (UTC)
  push:
    branches: [ main ]
    paths:
      - 'docs/**'             # <-- ha public-ot használsz: 'public/**'
      - 'Trading.py'
      - 'requirements.txt'
  workflow_dispatch:

# GitHub Pages jogosultságok az actions/deploy-pages-hez
permissions:
  contents: read
  pages: write
  id-token: write

# Pages csak egy futást enged: skóp branch szerint, a régebbit törli
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # maradhat 3.11; ha szeretnéd, mehet 3.12 is
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator (writes to docs/)
        run: |
          set -eux
          python Trading.py
          test -f docs/index.html    # <-- ha public-ot használsz: test -f public/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs                 # <-- ha public-ot használsz: path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
