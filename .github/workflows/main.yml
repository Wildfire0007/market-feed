name: Build & Deploy market feed

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy matplotlib

      # ← mindig írjunk logot és sose bukjon el “néma” hibával
      - name: Generate feed (safe)
        run: |
          set -x
          mkdir -p public
          python Trading.py > public/run_log.txt 2>&1 || true
          # ha a script nem írt status.json-t, gyártsunk egyet, hogy a következő lépés ne bukjon
          if [ ! -f public/status.json ]; then
            echo '{"ok": false, "note": "script failed - see run_log.txt"}' > public/status.json
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
