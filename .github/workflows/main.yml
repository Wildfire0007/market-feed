name: market-feed

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  # schedule:
  #   - cron: "*/15 * * * *"   # opcionális: 15 percenként

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # FONTOS: mindig tiszta public/, ne maradjanak régi/kevert fájlok
      - name: Wipe public (force clean)
        run: |
          rm -rf public
          mkdir -p public

      - name: Generate feed (safe)
        env:
          TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
        run: |
          set -x
          python Trading.py > public/run_log.txt 2>&1 || true
          if [ ! -f public/status.json ]; then
            echo '{"ok": false, "note": "script failed - see run_log.txt"}' > public/status.json
          fi

      # Elemzés (opcionális – de nálunk szükséges)
      - name: Analyze & generate signals (ruleset)
        run: |
          set -x
          python Analysis.py > public/analysis_log.txt 2>&1 || true
          if [ ! -f public/analysis_summary.json ]; then
            echo '{"ok": false, "note": "analysis failed - see analysis_log.txt"}' > public/analysis_summary.json
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
