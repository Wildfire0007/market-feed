name: TD Full Pipeline (5m)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/6 * * * *"   # 6 percenként (UTC)

permissions:
  contents: read
  
concurrency:
  # Allow manual dispatches to finish even if a scheduled run starts by
  # separating the concurrency group based on the triggering event.
  # Scheduled runs ("auto") still cancel their predecessors to avoid
  # overlapping cron executions, while manual runs ("manual") can execute
  # independently without being pre-empted by the cron trigger.
  group: td-pipeline-${{ github.ref }}-${{ github.event_name == 'schedule' && 'auto' || 'manual' }}
  cancel-in-progress: true

jobs:
  trading:
    name: 1) Trading.py — adatszedés (TD)
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      OUT_DIR: public
      TD_PAUSE: "0.3"
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync default branch
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock   
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Show sklearn/joblib versions
        run: |
          python - <<'PY'
          import sklearn, joblib
          print("scikit-learn:", sklearn.__version__)
          print("joblib:", joblib.__version__)
          PY

      - name: Run Trading.py (pull all OHLC + spot)
        run: python Trading.py

      - name: Upload trading outputs
        uses: actions/upload-artifact@v4
        with:
          name: trading-public
          path: public
         
  analysis:
    name: 2) Analysis — jelzésképzés (csak trading után)
    needs: trading
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      SESSION_OVERRIDE_24_7: "1"
    steps:
      - name: Checkout (fresh HEAD incl. trading commit)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with latest trading outputs
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Download trading outputs
        uses: actions/download-artifact@v4
        with:
          name: trading-public
          path: public
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Show sklearn/joblib versions
        run: |
          python - <<'PY'
          import sklearn, joblib
          print("scikit-learn:", sklearn.__version__)
          print("joblib:", joblib.__version__)
          PY

      - name: Verify model exists & loadable
        run: python scripts/check_ml_readiness.py BTCUSD

      - name: Run analysis with ML preferred
        env:
          USE_ML: "1"
        run: |
          python analysis.py
          python - <<'PY'
          import json, pathlib
          signal_path = pathlib.Path("public/BTCUSD/signal.json")
          data = json.loads(signal_path.read_text())
          source = data.get("probability_stack", {}).get("source")
          print("probability_stack.source =", source)
          if source != "sklearn":
              raise SystemExit("ML probability stack not sourced from scikit-learn")
          PY

      - name: Generate latency monitoring snapshot
        run: |
          python scripts/check_latency_sources.py --output public/monitoring/data_latency.json --pretty
          
      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: analysis-public
          path: public
  predeploy:
    name: 3) Pre-deploy verification & tests
    needs: analysis
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Download analysis outputs
        uses: actions/download-artifact@v4
        with:
          name: analysis-public
          path: public
          
      - name: Record synced commit
        id: record_synced_commit
        run: echo "synced_rev=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        
      - name: Clean Python caches
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Validate public/status.json
        run: python -m json.tool public/status.json > /dev/null
        
      - name: Verify analysis.py hash against origin/main
        run: |
          set -euo pipefail
          current_hash=$(sha256sum analysis.py | awk '{print $1}')
          remote_hash=$(git show origin/main:analysis.py | sha256sum | awk '{print $1}')
          echo "analysis.py working hash: $current_hash"
          echo "analysis.py origin/main hash: $remote_hash"
          if [ "$current_hash" != "$remote_hash" ]; then
            echo "analysis.py hash mismatch detected" >&2
            exit 1
          fi

      - name: Run pytest suite
        run: pytest

      - name: Generate entry gate statistics
        run: |
          mkdir -p public/debug
          python tools/analyze_entry_gates.py \
            --root . \
            --limit-runs 40 \
            --output-json public/debug/entry_gate_stats.json
            
      - name: Persist entry gate statistics per run
        if: ${{ always() }}
        run: |
          python tools/persist_entry_gate_stats.py \
            --stats-file public/debug/entry_gate_stats.json \
            --run-id "${{ github.run_id }}" \
            --output-dir public/debug-entry-gates
            
      - name: Upload entry gate statistics
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: entry-gate-stats
          path: public/debug-entry-gates
          if-no-files-found: error
          
      - name: Ensure checked-out commit remains consistent
        run: |
          set -euo pipefail
          head_rev=$(git rev-parse HEAD)
          baseline_rev="${{ steps.record_synced_commit.outputs.synced_rev }}"
          echo "HEAD revision: $head_rev"
          echo "Baseline revision: $baseline_rev"
          if [ "$head_rev" != "$baseline_rev" ]; then
            echo "Working commit diverges from recorded baseline" >&2
            exit 1
          fi

          git fetch origin main
          main_rev=$(git rev-parse origin/main)
          echo "origin/main revision: $main_rev"
          if [ "$main_rev" != "$baseline_rev" ]; then
            echo "origin/main advanced during job run; proceeding with baseline validation." >&2
          fi

  notify:
    name: 4) Discord értesítő
    needs:
      - analysis
      - predeploy
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      DISCORD_COOLDOWN_MIN: ${{ secrets.DISCORD_COOLDOWN_MIN }}
      DISCORD_COOLDOWN_MOMENTUM_MIN: ${{ secrets.DISCORD_COOLDOWN_MOMENTUM_MIN }}
    steps:
      - name: Checkout latest signals
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with latest main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Download analysis outputs
        uses: actions/download-artifact@v4
        with:
          name: analysis-public
          path: public
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Run Discord notifier
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python scripts/notify_discord.py --manual
          else
            python scripts/notify_discord.py
          fi

      - name: Upload notify state snapshot
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: notify-state
          path: public/_notify_state.json
          if-no-files-found: ignore
