name: TD Full Pipeline (5m)

on:
  workflow_dispatch:
    inputs:
      skip_rollback_guard:
        description: "Skip predeploy status guard (rollback mode)"
        required: false
        default: "false"
  schedule:
    - cron: "*/6 * * * *"   # 6 percenként (UTC)

permissions:
  contents: write
  
concurrency:
  # Allow manual dispatches to finish even if a scheduled run starts by
  # separating the concurrency group based on the triggering event.
  # Scheduled runs ("auto") still cancel their predecessors to avoid
  # overlapping cron executions, while manual runs ("manual") can execute
  # independently without being pre-empted by the cron trigger.
  group: td-pipeline-${{ github.ref }}-${{ github.event_name == 'schedule' && 'auto' || 'manual' }}
  cancel-in-progress: true

jobs:
  trading:
    name: 1) Trading.py — adatszedés (TD)
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      OUT_DIR: public
      TD_PAUSE: "0.3"
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync default branch
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.lock

      - name: Restore Python virtualenv cache
        id: cache-venv-trading
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create virtualenv (cache miss)
        if: steps.cache-venv-trading.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.lock

      - name: Activate virtualenv for subsequent steps
        run: |
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Show sklearn/joblib versions
        run: |
          .venv/bin/python - <<'PY'
          import sklearn, joblib
          print("scikit-learn:", sklearn.__version__)
          print("joblib:", joblib.__version__)
          PY

      - name: Run Trading.py (pull all OHLC + spot)
        run: .venv/bin/python Trading.py

      - name: Upload trading outputs
        uses: actions/upload-artifact@v4
        with:
          name: trading-public
          path: public
         
  analysis:
    name: 2) Analysis — jelzésképzés (csak trading után)
    needs: trading
    runs-on: ubuntu-latest
    env:
      TZ: UTC
      SESSION_OVERRIDE_24_7: "1"
      PIPELINE_MAX_LAG_SECONDS: "600"
      DISABLE_ML_PROBABILITY: "1"
      ML_PROBABILITY_MANUAL_OVERRIDE: "1"
    steps:
      - name: Checkout (fresh HEAD incl. trading commit)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with latest trading outputs
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Download trading outputs
        uses: actions/download-artifact@v4
        with:
          name: trading-public
          path: public
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Restore Python virtualenv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create virtualenv (cache miss)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.lock

      - name: Activate virtualenv for subsequent steps
        run: |
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Show sklearn/joblib versions
        run: |
          .venv/bin/python - <<'PY'
          import sklearn, joblib
          print("scikit-learn:", sklearn.__version__)
          print("joblib:", joblib.__version__)
          PY

      - name: Verify model exists & loadable
        run: .venv/bin/python scripts/check_ml_readiness.py BTCUSD

      - name: Run analysis (ML disabled)
        run: |
          .venv/bin/python analysis.py      
               
      - name: Generate latency monitoring snapshot
        run: |
          .venv/bin/python scripts/check_latency_sources.py --output public/monitoring/data_latency.json --pretty
               
      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: analysis-public
          path: public

  predeploy:
    name: 3) Pre-deploy verification & tests
    needs: analysis
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Sync with origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Download analysis outputs
        uses: actions/download-artifact@v4
        with:
          name: analysis-public
          path: public
          
      - name: Record synced commit
        id: record_synced_commit
        run: echo "synced_rev=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
        
      - name: Clean Python caches
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Restore Python virtualenv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create virtualenv (cache miss)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.lock

      - name: Activate virtualenv for subsequent steps
        run: |
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Validate public/status.json
        run: .venv/bin/python -m json.tool public/status.json > /dev/null
        
      - name: Enforce predeploy status health
        env:
          PREDEPLOY_SKIP_FOR_ROLLBACK: ${{ github.event.inputs.skip_rollback_guard || '' }}
        run: .venv/bin/python scripts/predeploy_guard.py --status-path public/status.json
      
      - name: Verify analysis.py hash against origin/main
        run: |
          set -euo pipefail
          current_hash=$(sha256sum analysis.py | awk '{print $1}')
          remote_hash=$(git show origin/main:analysis.py | sha256sum | awk '{print $1}')
          echo "analysis.py working hash: $current_hash"
          echo "analysis.py origin/main hash: $remote_hash"
          if [ "$current_hash" != "$remote_hash" ]; then
            echo "analysis.py hash mismatch detected" >&2
            exit 1
          fi

      - name: Run pytest suite
        run: .venv/bin/pytest

      - name: Generate entry gate statistics
        run: |
          mkdir -p public/debug
          .venv/bin/python tools/analyze_entry_gates.py \
            --root . \
            --limit-runs 40 \
            --output-json public/debug/entry_gate_stats.json
            
      - name: Persist entry gate statistics per run
        if: ${{ always() }}
        run: |
          .venv/bin/python tools/persist_entry_gate_stats.py \
            --stats-file public/debug/entry_gate_stats.json \
            --run-id "${{ github.run_id }}" \
            --output-dir public/debug-entry-gates
            
      - name: Upload entry gate statistics
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: entry-gate-stats
          path: public/debug-entry-gates
          if-no-files-found: error
          
      - name: Ensure checked-out commit remains consistent
        run: |
          set -euo pipefail
          head_rev=$(git rev-parse HEAD)
          baseline_rev="${{ steps.record_synced_commit.outputs.synced_rev }}"
          echo "HEAD revision: $head_rev"
          echo "Baseline revision: $baseline_rev"
          if [ "$head_rev" != "$baseline_rev" ]; then
            echo "Working commit diverges from recorded baseline" >&2
            exit 1
          fi

          git fetch origin main
          main_rev=$(git rev-parse origin/main)
          echo "origin/main revision: $main_rev"
          if [ "$main_rev" != "$baseline_rev" ]; then
            echo "origin/main advanced during job run; proceeding with baseline validation." >&2
          fi

      - name: Commit and push updated public outputs
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          set -euo pipefail
          git status
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public
          if git diff --cached --quiet; then
            echo "No changes in public/ to commit."
            exit 0
          fi
          git commit -m "Auto-update analysis outputs (public/) [skip ci]"
          git push origin main

  notify:
    name: 4) Discord értesítő
    needs:
      - analysis
      - predeploy
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      DISCORD_COOLDOWN_MIN: ${{ secrets.DISCORD_COOLDOWN_MIN }}
      DISCORD_COOLDOWN_MOMENTUM_MIN: ${{ secrets.DISCORD_COOLDOWN_MOMENTUM_MIN }}
    steps:
      - name: Checkout latest signals
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync with latest main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Prepare public directory
        run: |
          rm -rf public
          mkdir -p public

      - name: Download analysis outputs
        uses: actions/download-artifact@v4
        with:
          name: analysis-public
          path: public
               
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Restore Python virtualenv cache
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create virtualenv (cache miss)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.lock

      - name: Activate virtualenv for subsequent steps
        run: |
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "PATH=$PWD/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Run Discord notifier
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            .venv/bin/python scripts/notify_discord.py --manual
          else
            .venv/bin/python scripts/notify_discord.py
          fi
