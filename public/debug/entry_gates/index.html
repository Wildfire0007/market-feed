
<!doctype html>
<html lang='hu'>
<head>
  <meta charset='utf-8'>
  <title>Entry gate statisztika</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    .row { display: grid; grid-template-columns: 90px 1fr 260px 60px; gap: 10px; align-items: center; }
    .asset { font-weight: bold; }
    .reason { color: #333; }
    .bar { background:#f2f2f2; border-radius:4px; height:10px; position: relative; }
    .bar span { background:#c0392b; display:block; height:10px; border-radius:4px; }
    .count { text-align:right; font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <h2>Entry gate elutasítások (összesített)</h2>
  <div class='row'><span class='asset'>BTCUSD</span><span class='reason'>P_score>=34</span><span class='bar'><span style='width:100.0%'></span></span><span class='count'>1</span></div>
<div class='row'><span class='asset'>NVDA</span><span class='reason'>P_score>=30</span><span class='bar'><span style='width:100.0%'></span></span><span class='count'>1</span></div>
</body>
</html>
